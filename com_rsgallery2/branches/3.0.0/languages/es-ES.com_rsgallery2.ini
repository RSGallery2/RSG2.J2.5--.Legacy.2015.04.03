COM_RSGALLERY2_CONSOLIDATE_DB="La función 'Consolidar base de datos' realiza una verificación en las tablas de la base de datos de RSGallery y en los archivos físicos del directorio de la galería y genera un reporte basado en las discrepancias encontradas. El usuario tendrá entonces la opción de añadir o eliminar registros de la base de datos o archivos de imágenes para conservar la consistencia en las galerías.<br/><br/>Esta función también deberá ejecutarse si se han agregado o eliminado alguna imagen dentro del directorio de la galería. Ejem. Un usuario puede usar FTP para añadir imágenes al subdirectorio de la galería y luego ejecutar esta función para actualizar la base de datos.<br/><br/>Por favor selecciona 'Proceder' o 'Cancelar'. No se realizará ningún cambio hasta que sea confirmado por el usuario.<br/>"
