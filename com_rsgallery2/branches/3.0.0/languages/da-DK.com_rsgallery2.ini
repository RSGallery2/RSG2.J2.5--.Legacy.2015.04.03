COM_RSGALLERY2_CONSOLIDATE_DB="Funktionen 'Konsolider database' foretager et check på RSGallerys database-tabller og det fysiske billede, filer i galleriets folder, og danner en rapport baseret på eventuelle uoverensstemmelser.  Brugeren vil herefter få mulighedern for at tilføje eller slette en databasepost eller fysiske billedfiler for at opretholde konsistensen i gallerierne.<br/><br/>Denne funktion bør også bruges hvis der sker ændringer (tilføjes eller slettes) i forhold til billedfilerne der er i galleriets billedfolder. EKSEMPEL: En bruger kan via FTP tilføje flere billeder i en underfolder i et galleri og herefter kalde denne funktion for at opdatere databasen.<br/><br/>Vælg venligst 'Fortsæt' eller 'Afbryd' herunder.  Der sker ingen ændringer før brugeren bekræfter dem.<br/>"
